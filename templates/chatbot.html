<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #89f7fe 35%, #66a6ff 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            max-width: 700px;
            width: 100%;
            margin: 30px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        h4 {
            color: #2c3e50;
        }

        .user-message {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .bot-response {
            background: #f0f9ff;
            border-left: 5px solid #0d6efd;
            padding: 15px 20px;
            border-radius: 10px;
            margin-top: 20px;
            animation: fadeIn 0.4s ease-in-out;
        }

        .user-section .border {
            background-color: #f8f9fa;
        }

        .chat-form input[type="text"] {
            height: 50px;
            padding: 10px 15px;
            border-radius: 8px 0 0 8px;
            border-right: none;
        }

        .chat-form .btn {
            border-radius: 0 8px 8px 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="chat-container">
    <h4 class="text-center mb-4">ðŸ¤– <strong>DoctorBot</strong> â€“ Ask Anything!</h4>

    <form method="POST" class="chat-form mb-4">
        <div class="input-group">
            <input type="text" name="message" class="form-control" placeholder="Ask about doctors, appointments..." required>
            <button class="btn btn-primary" type="submit">Send</button>
        </div>
    </form>

    {% if response %}
    <div class="user-section mb-3">
        <div class="user-message">You:</div>
        <div class="border p-2 rounded">{{ request.form.message }}</div>
    </div>

    <div class="bot-response">
        <strong>DoctorBot:</strong>
        <div>{{ response }}</div>
    </div>
    {% endif %}
</div>

</body>
</html>
