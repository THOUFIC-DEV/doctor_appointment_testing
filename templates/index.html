<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmartDoctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #89f7fe 50%, #66a6ff 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .card-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: fadeInUp 1s ease-in-out;
        }

        .card-container h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
        }

        .btn-custom {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 14px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 30px;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .btn-custom:hover {
            transform: translateY(-2px) scale(1.02);
            cursor: pointer;
        }

        .btn-login {
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
        }

        .btn-register {
            background: linear-gradient(135deg, #fdcb6e, #e17055);
            color: white;
        }

        .btn-chat {
            background: linear-gradient(135deg, #a29bfe, #6c5ce7);
            color: white;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
    <!-- Doctor logo -->
    <img src="https://img.icons8.com/fluency/96/stethoscope.png" alt="Doctor Logo" class="logo mb-3">

        <h1>Welcome to SmartDoctor</h1>
        <a href="{{ url_for('login') }}" class="btn btn-custom btn-login">Login</a>
        <a href="{{ url_for('register') }}" class="btn btn-custom btn-register">Register</a>

    </div>
</body>
</html>
