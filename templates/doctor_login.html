<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Login - SmartDoctor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #00b894, #0984e3);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .login-box h2 {
      font-weight: bold;
      margin-bottom: 30px;
    }

    .form-control {
      border-radius: 30px;
      padding: 12px;
    }

    .btn-login {
      background-color: #00c9a7;
      border: none;
      border-radius: 30px;
      padding: 10px 20px;
      width: 100%;
      font-weight: 600;
      margin-top: 20px;
      color: white;
    }

    .btn-login:hover {
      background-color: #00a88c;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Doctor Login</h2>
    <form method="POST" action="{{ url_for('doctor_login') }}">
      <div class="mb-3">
        <input type="text" name="name" class="form-control" placeholder="Doctor Name" required>
      </div>
      <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-login">Login</button>
    </form>
  </div>
</body>
</html>
