<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Register - SmartDoctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            background: linear-gradient(135deg, #00b894, #00cec9); /* Updated Gradient */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .register-card {
            background: #ffffffdd;
            backdrop-filter: blur(8px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 100%;
        }
        .logo {
            width: 70px;
            height: 70px;
        }
    </style>
</head>
<body>
    <div class="register-card text-center">
        <!-- Logo and Title -->
        <img src="https://img.icons8.com/fluency/96/stethoscope.png" alt="Doctor Logo" class="logo mb-3 animate__animated animate__pulse animate__infinite">
        <h2 class="fw-bold mb-2">SmartDoctor</h2>
        <p class="text-muted mb-4">Create your account to get started</p>

        <!-- Registration Form -->
        <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-3 text-start">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" name="name" id="name" class="form-control" required />
            </div>
            <div class="mb-3 text-start">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" required />
            </div>
            <div class="mb-3 text-start">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" name="email" id="email" class="form-control" required />
            </div>
            <div class="mb-4 text-start">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-2">Register</button>
            <a href="{{ url_for('login') }}" class="btn btn-link">Already have an account? Login</a>
        </form>
    </div>
</body>
</html>
