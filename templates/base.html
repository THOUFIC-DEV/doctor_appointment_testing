<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>SmartDoctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container d-flex justify-content-between align-items-center">
    <!-- Replaced title with motivational quote -->
    <span class="navbar-text fw-bold text-white animate__animated animate__pulse animate__infinite" style="font-size: 1.2rem;">
      Save lives, give blood ðŸ’‰
    </span>

    <div>
      {% if 'user_id' in session %}
        <a href="{{ url_for('book_appointment') }}" class="btn btn-light me-2">Book</a>
        <a href="{{ url_for('view_appointments') }}" class="btn btn-light me-2">My Appointments</a>
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
      {% else %}
        <a href="{{ url_for('login') }}" class="btn btn-light me-2">Login</a>
        <a href="{{ url_for('register') }}" class="btn btn-warning">Register</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container">
  {% block content %}{% endblock %}
</div>
</body>
</html>
